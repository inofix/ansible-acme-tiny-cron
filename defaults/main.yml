---
# defaults file for acme-tiny-cron-sign/

default__acme__tiny__user: 'acme'

default__acme__tiny__config_dir: '/etc/ssl/acme-tiny'
default__acme__tiny__account_key: '{{ default__acme__tiny__config_dir }}/account.key'
default__acme__tiny__cron_bin_dir: '{{ default__acme__tiny__config_dir }}/bin'

default__acme__tiny__challenge_dir: '/var/www/acme-challenge'

default__acme__tiny__domain: 'example.com'

# per default start the script every night at 4:22, the script then tests if
# the current certificate is old or broken and does not download unneeded stuff
default__acme__tiny__cron_minute: '02,22,42'
default__acme__tiny__cron_hour: '03,04'
default__acme__tiny__cron_day: '*'
default__acme__tiny__cron_month: '*'
default__acme__tiny__cron_weekday: '*'

